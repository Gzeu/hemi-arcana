<!DOCTYPE html><html lang="ro"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>HemiArcana</title><link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora&display=swap" rel="stylesheet"><style>body{margin:0;font-family:Lora,serif;background:linear-gradient(135deg,#0a0a1e 0%,#4a0e5f 50%,#1a0033 100%);color:#fff;height:100vh;overflow:auto;position:relative}.stars{position:fixed;top:0;left:0;width:100vw;height:100vh;background-image:radial-gradient(circle at 20px 30px, #ffd700 1px, transparent 0), radial-gradient(circle at 80px 70px, #ffd700 1px, transparent 0);background-size:100px 100px;animation:twinkle 50s linear infinite;z-index:-1}@keyframes twinkle{0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-30px) rotate(180deg);}}.container{max-width:900px;margin:0 auto;padding:2rem;display:grid;gap:1.5rem}h1{font-family:Cinzel,serif;font-size:clamp(1.8rem,5vw,3rem);text-align:center;background:linear-gradient(45deg,#ffd700,#fff,#ffd700);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 20px rgba(255,215,0,0.5);animation:pulse 2s infinite}.card{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.3);border-radius:24px;padding:1.5rem;transition:all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);box-shadow:0 8px 32px rgba(0,0,0,0.3)}.card:hover{transform:translateY(-10px) scale(1.02);box-shadow:0 20px 60px rgba(255,215,0,0.4);border-color:#ffd700}label{display:block;margin:1rem 0;font-weight:500}input[type=range]{width:100%;height:8px;margin:0.5rem 0;background:rgba(255,255,255,0.2);border-radius:5px;accent-color:#ffd700}span{font-size:0.9rem;color:#ffd700}.btn{background:linear-gradient(135deg,#ffd700 0%,#3b1f8a 100%);border:none;padding:1rem 2.5rem;border-radius:50px;font-family:Cinzel,serif;font-weight:700;color:#000;cursor:pointer;transition:all 0.3s;font-size:1.1rem;box-shadow:0 10px 30px rgba(255,215,0,0.4)}.btn:hover{transform:scale(1.1) translateY(-3px);box-shadow:0 20px 50px rgba(255,215,0,0.6)}#visualizer{height:120px;background:rgba(0,0,0,0.5);border-radius:12px;margin:1rem 0;overflow:hidden;border:1px solid rgba(255,255,255,0.2)}canvas{display:block;width:100%;height:100%}@media (max-width:600px){.container{padding:1rem;gap:1rem}}</style></head><body><div class="stars"></div><div class="container"><h1 class="h1">üåô HemiArcana üåü<br><small>SincronizeazƒÉ-»õi Emisferele</small></h1><div class="card"><label>üåÄ Base Freq (Hz): <input type="range" id="baseFreq" min="200" max="800" value="432"><span id="baseVal">432 Hz</span></label><label>‚ö° Beat Rate (Hz): <input type="range" id="beatRate" min="0.5" max="60" step="0.5" value="7"><span id="beatVal">7 Hz (Theta)</span></label><label>üîä Volume: <input type="range" id="volume" min="0" max="1" step="0.01" value="0.4"><span id="volVal">40%</span></label><label>üå´Ô∏è Pink Noise: <input type="range" id="noise" min="0" max="1" step="0.01" value="0.2"></label></div><div class="card"><div id="visualizer"><canvas id="canvas"></canvas></div><div style="display:flex;gap:1rem;justify-content:center;flex-wrap:wrap;"><button class="btn" onclick="togglePlay()">‚ñ∂ Play</button><button class="btn" onclick="stopAll()">‚èπ Stop</button><button class="btn" onclick="exportWav()">üíæ Export WAV</button><select id="timer" style="color:#000;padding:0.5rem;border-radius:20px;border:none;cursor:pointer;"><option>Off</option><option value="300">5 min</option><option value="900">15 min</option><option value="1800">30 min</option></select></div></div><div class="card"><h3>Preseturi Ezoterice:</h3><button class="btn" onclick="preset('delta')">üåë Delta - Somn (2Hz)</button><button class="btn" onclick="preset('theta')">üåô Theta - Medita»õie (7Hz)</button><button class="btn" onclick="preset('alpha')">‚≠ê Alpha - Relax (10Hz)</button><button class="btn" onclick="preset('beta')">‚òÄÔ∏è Beta - Focus (14Hz)</button><button class="btn" onclick="preset('gamma')">‚ö° Gamma - Claritate (40Hz)</button></div></div><script>let ctx,aL,aR,gN,anl,pNoise,timerInt,isPlay=!1,data=new Uint8Array(128),canvas=document.getElementById('canvas'),cCtx=canvas.getContext('2d'),presets={delta:{b:300,r:2},theta:{b:432,r:7},alpha:{b:440,r:10},beta:{b:480,r:14},gamma:{b:500,r:40}};function init(){ctx=new AudioContext,anl=ctx.createAnalyser(),anl.fftSize=256,gN=ctx.createGain(),gN.connect(anl),anl.connect(ctx.destination),cCtx.canvas.width=window.innerWidth>600?800:window.innerWidth-40,cCtx.canvas.height=120,updateVals(),animateViz()}function togglePlay(){if(!ctx||ctx.state==='suspended')ctx.resume(),init();isPlay?(ctx.suspend(),isPlay=!1):(playBinaural(),isPlay=!0,setTimer())}function playBinaural(){const b=parseFloat(document.getElementById('baseFreq').value),r=parseFloat(document.getElementById('beatRate').value),v=parseFloat(document.getElementById('volume').value),n=parseFloat(document.getElementById('noise').value);gN.gain.value=v;if(aL)aL.frequency.value=b,aR.frequency.value=b+r;else{aL=ctx.createOscillator(),aR=ctx.createOscillator(),pNoise=ctx.createBiquadFilter(),pNoise.type='allpass';let pink=ctx.createScriptProcessor(1024,1,1);pink.onaudioprocess=function(e){const o=e.outputBuffer.getChannelData(0);for(let i=0;i<o.length;i++)o[i]=Math.random()*2-1};aL.connect(gN),aR.connect(gN),pink.connect(gN),aL.frequency.value=b,aR.frequency.value=b+r,aL.start(),aR.start()}}function stopAll(){if(aL){aL.stop(),aR.stop();aL=null;aR=null}isPlay=!1,clearInterval(timerInt)}function preset(p){const pre=presets[p];document.getElementById('baseFreq').value=pre.b,document.getElementById('beatRate').value=pre.r,updateVals();isPlay&&playBinaural()}function updateVals(){document.getElementById('baseVal').textContent=document.getElementById('baseFreq').value+' Hz';let bv=parseInt(document.getElementById('beatRate').value);document.getElementById('beatVal').textContent=bv+' Hz ('+(bv<4?'Somn':bv<8?'Medita»õie':bv<13?'Relax':'Focus')+')';document.getElementById('volVal').textContent=(document.getElementById('volume').value*100).toFixed(0)+'%'}Array.from(document.querySelectorAll('input')).forEach(i=>i.addEventListener('input',updateVals));function animateViz(){anl.getByteFrequencyData(data);drawViz(data);requestAnimationFrame(animateViz)}function drawViz(d){cCtx.clearRect(0,0,canvas.width,canvas.height);cCtx.lineWidth=2;cCtx.strokeStyle='#ffd700';cCtx.beginPath();const sliceW=canvas.width/d.length;for(let i=0;i<d.length;i++){const v=d[i]/128*canvas.height,v2=i===0?0:v;cCtx.lineTo(i*sliceW,canvas.height-v2)}cCtx.stroke()}function setTimer(){const t=document.getElementById('timer').value;if(t&&isPlay){clearInterval(timerInt);let remaining=parseInt(t);timerInt=setInterval(()=>{remaining--,remaining<=0&&(stopAll(),clearInterval(timerInt),alert('Sesiune finalizatƒÉ!'))},1e3)}}function exportWav(){console.log('Export WAV: Binaural '+document.getElementById('beatVal').textContent);alert('Feature coming soon - check console!')}window.addEventListener('resize',()=>{cCtx.canvas.width=window.innerWidth>600?800:window.innerWidth-40});init();</script></body></html>
